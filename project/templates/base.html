<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'web_app/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'web_app/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'web_app/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'web_app/css/style.css' %}">

    <title>Website Menu #1</title>

    <style>
        body {
            background-color: rgb(80, 80, 96);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            flex: 1;
        }

        .site-footer {
            background-color: #fff;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>

<header class="site-navbar js-sticky-header site-navbar-target" role="banner">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-6 col-xl-2">
                <h1 class="mb-0 site-logo" style="font-weight: bolder;font-size: 45px;"><a href="home.html">पुस्तक<span class="text-primary">.</span> </a></h1>
            </div>
            <div class="col-12 col-md-10 d-none d-xl-block">
                <nav class="site-navigation position-relative text-right" role="navigation">
                    <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                        <li><a href="#home-section" class="nav-link">Home</a></li>
                        <!-- Add more menu items as needed -->
                        <li><a href="#about-section" class="nav-link">About Us</a></li>
                        {% if user.is_authenticated %}
                        
                        <li><a class="nav-link" href="javascript: {document.getElementById('logout').submit()}">Logout</a></li>

                        <form id="logout" method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                            <input type="hidden">
                        </form>

                        {% else %}
                        <li><a href="{% url 'login' %}" class="nav-link">LogIn</a></li>
                        <li><a href="{% url 'signup' %}" class="nav-link">SignUp</a></li>
                         {% endif %}

                        <li class="social"><a href="#contact-section" class="nav-link"><span class="icon-facebook"></span></a></li>
                        <li class="social"><a href="#contact-section" class="nav-link"><span class="icon-twitter"></span></a></li>
                        <li class="social"><a href="#contact-section" class="nav-link"><span class="icon-linkedin"></span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;">
                <a href="#" class="site-menu-toggle js-menu-toggle float-right"><span class="icon-menu h3"></span></a>
            </div>
        </div>
    </div>
</header>

<div class="wrapper">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Contact Us</h2>
                <p>Address: Your Address</p>
                <p>Email: your@email.com</p>
            </div>
            <div class="col-md-6">
                <h2>Follow Us</h2>
                <ul class="social-icons">
                    <li><a href="#" class="icon-facebook"></a></li>
                    <li><a href="#" class="icon-twitter"></a></li>
                    <li><a href="#" class="icon-linkedin"></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<!-- End Footer -->

<script src="{% static 'web_app/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'web_app/js/popper.min.js' %}"></script>
<script src="{% static 'web_app/js/bootstrap.min.js' %}"></script>
<script src="{% static 'web_app/js/jquery.sticky.js' %}"></script>
<script src="{% static 'web_app/js/main.js' %}"></script>
</body>
</html>
